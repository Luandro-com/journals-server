type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  firstName: String
  lastName: String
  initials: String
  about: String
  image: String
  subscribed: Boolean @default(value: "false")
  role: Role! @default(value: "READER")
  payments: [Payment!]!
  articles: [Article!]!
  postalAddress: String 
  institution: String
  country: String
  personalSite: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum Role {
  ADMIN
  EDITOR
  READER
  AUTHOR
}

type NewsletterSubscription {
  email: String! @unique
  createdAt: DateTime!
}

type Content {
  title: String
  code: String
  logo: String
  metaDescription: String
  metaFavicon: String
  metaKeyWords: [String!]
  sections: [Section]
  authorGuideline: String
  description: String
  scope: String
  contact: String
  footer: String
  librarianInfo: String
  privacyStatement: String
  proofInstructions: String
  publicationFrequency: String
  purchaseArticleDescription: String
  reviewGuidelines: String
  waiverPolicy: String
  updatedAt: DateTime!
  createdAt: DateTime!
}

enum Section {
  ISSUEBANNER
  PODCASTS
  CALLS
}

type Issue {
  id: ID! @unique
  key: String! @unique
  title: String
  image: String @default(value: "https://picsum.photos/500/250/?random")
  volume: Int
  number: Int
  year: Int
  submitedArticles: [Article!]! @relation(name: "SubmitedArticles", onDelete: CASCADE)
  selectedArticles: [Article!]! @relation(name: "SelectedArticles", onDelete: CASCADE)
  selectedEditorials: [Article!]! @relation(name: "EditorialArticles", onDelete: CASCADE)
  body: String
  evaluationPeriod: Int
  publicationPrediction: DateTime
  contact: String
  publishedCall: Boolean @default(value: "false")
  published: Boolean @default(value: "false")
  startCall: DateTime!
  endCall: DateTime!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Article {
  id: ID! @unique
  title: String
  resume: String
  author: User!
  shortDescription: String
  published: Boolean @default(value: "false")
  file: File
  keyWords: [String!]
  citations: [Citation!]!
  issue: Issue! @relation(name: "SubmitedArticles", onDelete: CASCADE)
  selectedBy: [Issue!]! @relation(name: "SelectedArticles", onDelete: CASCADE)
  editorial: [Issue!]! @relation(name: "EditorialArticles", onDelete: CASCADE)
  createdAt: DateTime!
  updatedAt: DateTime!
  payment: Payment
}

type Citation {
  id: ID! @unique
  article: Article!
  text: String!
}

enum AddressType {
  BILLING
  SHIPPING
}

type Cupom {
  id: ID! @unique
  discount: Int!
  code: String!
  updatedAt: DateTime!
}

type Payment {
  id: ID! @unique
  paymentId: String
  type: String!
  currency: String
  creditCard: CreditCard
  url: String
  boletoNumber: String
  barCodeNumber: String
  digitableLine: String
  expirationDate: String
  instructions: String
  demonstrative: String
  assignor: String
  identification: String
  customer: User!
  merchantOrderId: String!
  customerName: String
  article: Article!
  tid: String
  proofOfSale: String
  authorizationCode: String
  softDescriptor: String
  provider: String
  amount: Int
  serviceTaxAmount: Int
  installments: Int
  interest: Int
  capture: Boolean @default(value: "false")
  authenticate: Boolean @default(value: "false")
  recurrent: Boolean @default(value: "false")
  receivedDate: DateTime
  cupom: Cupom
  status: Int
  isSplitted: Boolean
  returnMessage: String
  returnCode: String
  updatedAt: DateTime!
  createdAt: DateTime!
}

type CreditCard {
  id: ID! @unique
  cardNumber: String!
  holder: String!
  expirationDate: String!
  saveCard: Boolean @default(value: "false")
  brand: String!
}

type File {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  filename: String!
  mimetype: String!
  encoding: String!
  url: String! @unique
}

type ResetPasswordRequest {
  id: ID! @unique
  hash: String! @unique
  reset: Boolean @default(value: "false")
  createdAt: DateTime!
  updatedAt: DateTime!
  email: String!
}